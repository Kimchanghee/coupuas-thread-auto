name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v2.2.0)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (locked + hashed)
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r requirements.lock
          playwright install chromium

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate release version
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      - name: Update version in main.py
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          sed -i 's/VERSION = ".*"/VERSION = "'$VERSION'"/' main.py
          echo "Updated version to $VERSION"
          grep "VERSION =" main.py

      - name: Build executable
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
        run: |
          python build_exe.py

      - name: Verify build
        run: |
          if (Test-Path "dist\\CoupangThreadAuto.exe") {
            Write-Host "Build successful!"
            $size = (Get-Item "dist\\CoupangThreadAuto.exe").Length / 1MB
            Write-Host "File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Build failed - EXE not found"
            exit 1
          }

      - name: Generate checksum
        run: |
          $hash = (Get-FileHash "dist\\CoupangThreadAuto.exe" -Algorithm SHA256).Hash.ToLower()
          "$hash CoupangThreadAuto.exe" | Out-File -FilePath "dist\\CoupangThreadAuto.exe.sha256" -Encoding ascii
          Write-Host "SHA256: $hash"

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: CoupangThreadAuto-release
          path: |
            dist/CoupangThreadAuto.exe
            dist/CoupangThreadAuto.exe.sha256
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.1.8
        with:
          name: CoupangThreadAuto-release
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body: |
            새로운 버전이 출시되었습니다.
          draft: false
          prerelease: false
          files: |
            dist/CoupangThreadAuto.exe
            dist/CoupangThreadAuto.exe.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
