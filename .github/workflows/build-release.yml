name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in main.py
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          sed -i "s/VERSION = \".*\"/VERSION = \"$VERSION\"/" main.py
          echo "Updated version to $VERSION"
          grep "VERSION =" main.py

      - name: Build executable
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
        run: |
          python build_exe.py

      - name: Verify build
        run: |
          if (Test-Path "dist\CoupangThreadAuto.exe") {
            Write-Host "Build successful!"
            $size = (Get-Item "dist\CoupangThreadAuto.exe").Length / 1MB
            Write-Host "File size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Build failed - EXE not found"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Coupang Partners Thread Auto ${{ steps.get_version.outputs.VERSION }}

            ### Download
            - [CoupangThreadAuto.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/CoupangThreadAuto.exe)

            ### Installation
            1. Download CoupangThreadAuto.exe
            2. Run the downloaded file
            3. Updates will be installed automatically

            ### System Requirements
            - Windows 10 or later
            - Internet connection
          draft: false
          prerelease: false
          files: |
            dist/CoupangThreadAuto.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CoupangThreadAuto-${{ steps.get_version.outputs.VERSION }}
          path: |
            dist/CoupangThreadAuto.exe
            dist/media/
            dist/user_data/
          retention-days: 30
